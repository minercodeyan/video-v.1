<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container mt-5 mb-5">
    <p><h1 class="text-center text-primary">Добавление статьи</h1> </p>
    <div>
        <form th:action="@{/v/add}" method="post">
            <input type ="text" name ="filename" placeholder="название" class="form-control">
            <textarea name ="media_file_id" placeholder="содержание" class="form-control"></textarea>
            <input type ="number" min="1" max="99999999" value="1"name ="timer" placeholder="введите время" class="form-control">
            <button type="submit" class="btn">добавить</button>
        </form>
    </div>
</div>
</body>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>

</html>
