<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container mt-5 mb-5 ">
    <p><h2 class="text-info">Добавление статьи</h2> </p>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/v/add}" method="post" enctype="multipart/form-data">
                    <input type ="text" maxlength="30" name ="name" placeholder="название" class="form-control" >
                    <textarea rows="14" maxlength="4000" name ="textm" placeholder="содержание" class="form-control" ></textarea>
                    <input type ="file" name ="file" placeholder="название" class="form-control">
                    <div class="d-flex flex-row w-50 mt-2">
                    <input type ="number" min="0" max="9999" value="0"name ="timerday"class="form-control ">
                        <div class="m-1">Дней</div>
                    <input type ="number" min="0" max="24" value="0"name ="timerhour"class="form-control">
                        <div class="m-1">Часов</div>
                    <input type ="number" min="1" max="60" value="1"name ="timermin"class="form-control">
                        <div class="m-1">Минут</div>
                    </div>
                    <button type="submit" class="btn btn-info mt-2 ">добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>

</html>
