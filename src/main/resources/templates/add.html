<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TimeMachine | добавить</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="/static/style/css/style.css" th:href="@{/style/css/style.css}"/>
    <th:block th:if="${session.color!=null}">
        <link type="text/css" rel="stylesheet" href="/static/style/css/style.css" th:href="'/style/css/'+${session.color}"/>
    </th:block>
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="pt-5">
    <div class="container mt-5 mb-5 ">
        <p>
        <h2 class="text-info">Добавление статьи</h2> </p>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/v/add}" method="post" enctype="multipart/form-data">
                    <div class="m-2 p-2">
                    <input type="text" maxlength="30" name="name" placeholder="название" class="form-control w-50 mb-2">
                    <textarea rows="14" maxlength="4000" name="textm" placeholder="содержание"
                              class="form-control"></textarea>
                    </div>
                    <div class="mb-4 m-3 d-flex">
                        <input type="file" name="file1" placeholder="название" class="form-control w-25">
                        <input type="file" name="file2" placeholder="название" class="form-control w-25 mx-2">
                        <input type="file" name="file3" placeholder="название" class="form-control w-25 mx-2">
                    </div>
                    <div class="d-flex flex-row w-50 m-3">
                        <input type="number" min="0" max="9999" value="0" name="timerDay" class="form-control">
                        <div class="m-1">Дней</div>
                        <input type="number" min="0" max="24" value="0" name="timerHour" class="form-control">
                        <div class="m-1">Часов</div>
                        <input type="number" min="1" max="60" value="1" name="timerMin" class="form-control">
                        <div class="m-1">Минут</div>
                    </div>
                    <button type="submit" class="btn btn-info mx-3 ">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>

</html>
