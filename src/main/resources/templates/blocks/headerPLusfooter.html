
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<link type="text/css" rel="stylesheet" href="/static/style/css/style.css" th:href="@{/style/css/style.css}"/>
<div xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-light">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-red text-decoration-none">
                <svg class="bi me-2" width="40" height="32"></svg>
                <span class="fs-3 text-warning">Time</span><span class="fs-5>">Machine</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="/v/add" class="nav-link ">Добавить</a></li>
                <li class="nav-item"><a href="/all" class="nav-link ">Библиотека</a></li>
                <li class="nav-item"><a href="/faq" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a th:href="'/profiles/'+ ${#authentication.getPrincipal().getUsername()}" sec:authorize="isAuthenticated()" class="nav-link text-truncate text-muted ml-1"
                                        style="max-width: 100px;">
                    <th:block sec:authentication="name"/>
                </a></li>
                <div sec:authorize="isAuthenticated()" style="margin-right: 6px;margin-left: 6px;">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn  btn-primary " type="submit" value="Выйти"/>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()" style="margin-right: 6px;margin-left: 6px;">
                    <li class="nav-item"><a th:href="@{/login}" class="btn btn-outline-primary">Войти</a></li>
                </div>
            </ul>

        </div>
    </div>
    <th:block th:fragment="footer" xmlns:th="http://www.w3.org/1999/xhtml">
        <footer class="mt-auto bg-light text-center text-lg-start ">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                <div class="d-flex justify-content-center mb-3;">
                    <div class="p-2">Ян</div>
                    <div class="p-2">Крутой</div>
                    <div class="p-2">Чел</div>
                </div>
                © 2022
            </div>
        </footer>
        <script type="text/javascript" th:src="@{/style/js/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/style/js/animation.js}"></script>
    </th:block>
</div>
