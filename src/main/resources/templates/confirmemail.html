<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>подтверждение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex justify-content-center mt-5">
    <form th:action="@{/activateUser}" th:method="POST">
        <div class="container mt-5 mb-5">
            <div class="card w-50 p-3">
                <div class="card-body mt-2">
                    <p class="row">
                        <div class="col">
                            <label class="text-center">
                                <input type="text" name="uni" class="form-control"/>
                                <span class="text-danger" th:if="${massage}!=0" th:text="${massage}"></span>
                                <button type="submit" class="btn btn-primary m-3">подтвердить</button>
                            </label>
                        </div>
                        <div class="col">
                            <div class="text-info text-center"><b>На вашу почту пришел код в формате g-xxxxxx ! Введите его!</b>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <input type="hidden" name="userId" th:value="${userId}"/>
        <input type="hidden" name="secret" th:value="${secret}"/>
    </form>
</div>
</body>
</html>
