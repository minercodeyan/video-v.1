<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>подтверждение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<form th:action="@{/activateUser}" th:method="POST">
    <input type="hidden" name="user" th:value="${user}">
    <input type="hidden" name="secret" th:value="${secret}">
    <div class="container mt-5 mb-5">
        <div class="card w-50 p-3">
            <div class="row">
                <div class="col">
                    <label class="text-center">
                        <input type="text" name="uni" class="form-control">
                        <div  class="text-danger" th:if="${massage}!=0" th:text="${massage}"></div>
                        <button type="submit" class="btn btn-primary m-3">подтвердить</button>
                    </label>
                </div>
                <div class="col">
                   <div class="text-info">На вашу почту пришел 6-значный код! Введите его!<div>
                </div>
            <div class="card-body">


                    </div>

            </div>
        </div>
    </div>
</form>
</div>
</body>
</html>
