<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <head>
        <title>Вход | TimeMachine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    </head>
<body class="alert-primary">
<div class="d-flex justify-content-center mt-5">
    <form th:action="@{/login}" method="post">
        <div class="container mt-5 mb-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Войти</h2>
                    <div class="form-group">
                        <label>Имя пользователя : <input type="text" name="username" placeholder="логин"
                                                         class="form-control" maxlength="30"/> </label>
                    </div>
                    <div class="form-group">
                        <label> Пароль: <input type="password" name="password" placeholder="пароль"
                                               class="form-control" maxlength="30"/>
                        </label>
                    </div>
                    <div th:if="${param.error}" class="text-danger mb-3">
                        Неверное имя или пароль.
                    </div>
                    <div class="mb-2" th:if="${param.logout}">Вы успешно вышли =))</div>
                    <div><input type="submit" value="Войти" class="btn btn-primary"/></div>
                    <br>
                    <a th:href="'/reg'" class="btn btn-primary">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
