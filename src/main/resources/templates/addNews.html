<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>TimeMachine | добавить</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" href="/static/style/css/style.css" th:href="@{/style/css/style.css}"/>
</head>
<body>
<header>
  <div class="mx-auto mb-3 mt-3" style="width: 200px;">
    <a href="/user" class="btn btn-primary">Назад к панели управления</a>
  </div>
</header>
<div class="container mt-5 mb-5 ">
  <p><h2 class="text-primary">Добавление новости</h2> </p>
  <div class="card">
    <div class="card-body">
      <form th:action="@{/add/news}" th:method="POST">
        <input type ="text" maxlength="30" name ="name" placeholder="название" class="form-control" >
        <textarea rows="14" maxlength="4000" name ="content" placeholder="содержание" class="form-control" ></textarea>
        <button type="submit" class="btn btn-primary mt-2 ">добавить новость</button>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</div>
</html>
