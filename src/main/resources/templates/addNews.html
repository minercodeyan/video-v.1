<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TimeMachine | добавить</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="/static/style/css/style.css" th:href="@{/style/css/style.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <div class="mx-auto mb-3 mt-3" style="width: 200px;">
        <a href="/user" class="btn btn-primary">Назад к панели управления</a>
    </div>
</header>
<div class="container mt-5 mb-5 ">
    <p>
    <h2 class="text-primary">Добавление новости</h2> </p>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/news/add}" th:method="POST" th:object="${newss}">
                <input type="text" maxlength="30" th:field="*{news}" placeholder="название" class="form-control"/>
                <textarea rows="14" maxlength="400" th:field="*{content}" placeholder="содержание"
                          class="form-control"></textarea>
                <button type="submit" class="btn btn-primary mt-2 ">добавить новость</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</div>
</html>
