<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>admin | edit</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="mx-auto mb-3 mt-3" style="width: 200px;">
    <a href="/user" class="btn btn-primary">Назад</a>
</div>
<div>
    <div class="list-group-item">Панель управления/редактирование: <span th:text="${user.username}"></span></div>
    <div class="row">
        <div class="col-sm-6 mr-2">
            <div class="m-2"><b>Имя пользователя</b></div>
            <form th:action="@{/user}"th:method="POST">
                <div class="m-2"><input type="text" th:value="${user.username}" name="username" class="form-control"/></div>
                <div class="m-2 alert-danger" th:if="${err}!=0" th:text="${err}"></div>
                <div class="m-2"><b>Роли</b></div>
                <button class="btn btn-primary m-2" type="submit">Сохранить</button>
            <th:block th:each="role : ${roles}">
                <div class="form-check m-2">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" th:name="${role}" id="flexCheckChecked"
                        th:checked="${#lists.contains(user.roles,role)}">
                        <span class="mr-2" th:text="${role}"></span>
                    </label>
                </div>
            </th:block>
                <input type="hidden" name="userId" th:value="${user.id}">
            </form>
        </div>
        <div class="col-sm-6">
            <div class=" p-5 alert-info m-1">Руководство:
            <form th:action="@{/user/block}"th:method="POST">
                 <input type="hidden" name="userId" th:value="${user.id}">
                 <button class="btn btn-danger mt-3">Заблокировать</button>
            </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
