<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>
<button type="button" class="btn btn-primary">На главную</button>

<div  sec:authorize="isAuthenticated()">
    <ul class="list-group mt-5">
        <li class="list-group-item active">Панель управления <span sec:authentication="name" ></span></li>
        <li class="list-group-item">  <div  th:each="el : ${users}"><h3 class="text-left" th:text="${el.username}"/> </div></li>
    </ul>
</div>
</body>
</html>
