<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>admin</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="mx-auto mb-3 mt-3" style="width: 200px;">
<a th:href="'/'" class="btn btn-primary" >На главную</a>
</div>
    <div>
        <div class="list-group-item active t">Панель управления <span sec:authentication="name" ></span></div>
        <div class="row">
            <div class="col-sm-6">
    <table class="table" th:with="count=0">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Роли</th>
            <th scope="col">Редактировать</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user : ${users}" >
            <th scope="row" >#</th>
            <td> <h5 class="text-left" th:text="${user.username}"/></td>
            <td> <h5 class="text-left" th:text="${#strings.setJoin(user.roles, ',')}"/></td>
            <td><a th:href="'/user/'+${user.id}">Редактировать</a></td>
            <td>
                <form th:action="'/user/mail/'+ ${user.id}" method="post" >
                <button type="submit" class="btn btn-info mt-2 ">отправить</button>
                </form></td>
        </tr>
        </tbody>
    </table>
            </div>
            <div class="col-sm-6">
                <div class="text-center p-5 alert-info mt-1"><h3>Руководство:</h3>
                    <hr>
                    <ul>
                        <li>пункт1</li>
                        <li>пункт2</li>
                        <li>пункт3</li>
                        <li>Публикация новостей проходит поэтой <a href="/news/add">ссылке!</a></li>
                    </ul>
                    <hr>вспоминает. В этом заключается парадокс ностальгии: люди тоскуют даже по ужасным периодам прошлого.
                </div>
            </div>
        </div>
</div>
</body>
</html>
