<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>
<div class="mx-auto mb-3 mt-3" style="width: 200px;">
<a th:href="@{/home1}" class="btn btn-primary" >На главную</a>
</div>
<div sec:authorize="isAuthenticated()">
        <div class="list-group-item active t">Панель управления <span sec:authentication="name" ></span></div>
    <table class="table" th:with="count=0">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Роли</th>
            <th scope="col">Редактировать</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="el : ${users}" >
            <th scope="row" >#</th>
            <td> <h4 class="text-left" th:text="${el.username}"/></td>
            <td> <h4 class="text-left" th:text="${el.roles}"/></td>
            <td><a th:href="'/user/'+${el.id}">Редактировать</a></td>
            <td><form th:action="'/mail/'+ ${el.id}" method="post" >
                <button type="submit" class="btn btn-info mt-2 ">отправить</button>
                </form></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
