<!DOCTYPE html>
<html lang="en">
<head>
    <title>Профиль | TimeMachine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/style/css/style.css" th:href="@{/style/css/style.css}"/>
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="p-2 btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary ">
                    <div class="p-4 "><a th:href="'/profiles/'+ ${user}" class="text-black">Мой профиль</a></div>
                </label>
                <label class="btn btn-secondary active">
                    <div class="p-4 "><a href="#" class="text-black">Я и Time</a></div>
                </label>
                <label class="btn btn-secondary">
                    <div class="p-4 "><a href="/profile/news" class="text-black">Интересное</a></div>
                </label>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="container">
            <div class="alert alert-info">kiki</div>
            <th:block th:each="el : ${videos}">
                <div class="col-sm-6">
                    <div class="alert alert-info">
                        <div class=" text-center"><h3 th:text="${el.name}"/></div>
                        <div class="d-flex flex-row justify-content-center">
                            <div class="p-2"><a class="btn btn-info"th:href="'/all/'+${el.id}+'?currpage=2'">прочитать</a></div>
                            <div class="p-2"> <form th:action="'/all/'+ ${el.id}+'/del'" method="post">
                                <button type="submit" class="btn btn-info alert">Удалить</button>
                                <input type="hidden" name="currpage" th:value="${currpage}"/>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
