<!DOCTYPE html>
<html lang="en">
<head>
    <title>Профиль | TimeMachine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="pt-5">
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card bg-secondary">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary ">
                            <div class="p-4 "><a th:href="'/profiles/'+ ${user}" class="text-black">Мой профиль</a>
                            </div>
                        </label>
                        <label class="btn btn-secondary active">
                            <div class="p-4 "><a href="#" class="text-black">Я и Time</a></div>
                        </label>
                        <label class="btn btn-secondary">
                            <div class="p-4 "><a href="/profile/news" class="text-black">Интересное</a></div>
                        </label>
                    </div>
                    <div class="m-2">
                        <p>
                            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                Сменить пароль
                            </a>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <ul>
                                    <form th:action="@{/profile/changePass}" method="post" th:object="${user}">
                                        <div class="m-2 p-2">
                                            <input type="text" maxlength="40" name="oldPass" placeholder="старый пароль" class="form-control w-75 mb-2">
                                            <input type="text" maxlength="40" name="newPass" placeholder="новый пароль " class="form-control w-75 mb-2">
                                            <input type="text" maxlength="40" name="confPass" placeholder="новый пароль подверждение " class="form-control w-75 mb-2">
                                        </div>
                                        <button type="submit" class="btn btn-info mx-3 ">изменить</button>
                                    </form>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-dark"> <form th:action="@{/profile/options}" th:method="POST">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                                   name="form" th:checked="${session.checked}">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Темная тема</label>
                            <button type="submit" class="btn btn-dark btn-sm">Сохранить</button>
                        </div>
                    </form></div>
                </div>
            </div>
            <th:block th:insert="blocks/profileSame :: videos">
            </th:block>
            </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
