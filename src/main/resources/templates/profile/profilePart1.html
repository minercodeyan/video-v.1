
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Профиль | TimeMachine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/style/css/style.css" th:href="@{/style/css/style.css}"/>
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="pt-5">
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="p-2 btn-group btn-group-toggle" data-toggle="buttons">
                        <th:block th:if="${isCurrent}!=null">
                            <label class="btn btn-secondary active">
                                <div class="p-4 "><a href="#" class="text-black">Мой профиль</a></div>
                            </label>
                            <label class="btn btn-secondary">
                                <div class="p-4 "><a href="/profile/options" class="text-black">Я и Time</a></div>
                            </label>
                            <label class="btn btn-secondary">
                                <div class="p-4 "><a href="/profile/news" class="text-black">Интересное</a></div>
                            </label>
                        </th:block>
                    </div>
                    <div class="image d-flex mx-5 mt-3 mb-3 ">
                        <img class="bg-info" src="https://i.imgur.com/wvxPV9S.png" height="170"
                                                               width="170"/>
                        <h2 class="name mt-3 mx-5" th:text="${username}"></h2>
                    </div>
                </div>
            </div>
          <th:block th:insert="blocks/profileSame :: videos">
          </th:block>
        </div>
    </div>
</div>
</body>
</html>
