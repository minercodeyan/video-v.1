<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <head>
        <title>Регистрация | TimeMachine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    </head>
<body class="alert-primary">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="d-flex justify-content-center mt-5 ">
    <form th:action="@{/reg}" th:method="POST" th:object="${user}">
        <div class="container mt-5 mb-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Регистрация</h2>
                    <div class="form-group">
                        <label>Имя пользователя :
                            <input type="text" th:field="*{username}" id="username" placeholder="логин" class="form-control"/>
                        </label>
                        <div class="text-danger " th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        <div class="text-danger " th:if="${massage1}!=0" th:text="${massage1}"></div>
                    </div>
                    <div class="form-group">
                        <label> Пароль:
                            <input type="password" name="password" th:field="*{password}" id="password"
                                   placeholder="пароль" class="form-control"/>
                        </label>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        <div class="text-danger" th:if="${massage2}!=0" th:text="${massage2}"></div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="password" name="password2" th:field="*{password2}" id="password2"
                                   placeholder="подтверждение пароля" class="form-control"/>
                        </label>
                        <div class="form-group">
                            <label> Email:
                                <input type="email" th:field="*{email}" id="email" placeholder="lol@lol"
                                       class="form-control"/> </label>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            <div class="text-danger" th:if="${massage3}!=0" th:text="${massage3}"></div>
                        </div>
                        <div>
                            <a href="/login" class="btn btn-primary btn-sm active" role="button"
                               aria-pressed="true"><</a>
                            <input type="submit" value="Зарегистрироваться" class="btn btn-primary"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
