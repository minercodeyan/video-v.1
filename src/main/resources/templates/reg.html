<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <head>
        <title>login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    </head>

<body class="alert-primary">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="d-flex justify-content-center mt-5">
    <form th:action="@{/reg}" method="post">
        <div class="container mt-5 mb-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Войти</h2>
                    <div class="form-group">
                        <label>Имя пользователя :
                            <input type="text" name="username" placeholder="логин" class="form-control" /> </label>
                        <div class="form-group">
                            <label> Пароль:
                                <input type="password" name="password" th:value="*{password}" placeholder="пароль" class="form-control" /> </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="password" name="password2" th:value="*{password2}" placeholder="подтверждение пароля" class="form-control" /> </label>
                            <div th:if="${massage1}!=0" th:text="${massage1}"></div>
                        </div>
                        <div class="form-group">
                            <label> Email:
                                <input type="email" name="email" th:value="*{email}" placeholder="lol@lol" class="form-control" /> </label>
                        </div>
                        <div th:if="${massage}!=0" th:text="${massage}"></div>
                        <div th:if="CheckPasswordMatch!=0">
                            <input type="submit" value="Зарегистрироваться" class="btn btn-primary" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
