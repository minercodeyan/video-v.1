<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container mt-5">
   <p><h1 class="text-center text-dark">Главная</h1> </p>
        <form th:action="filter" method="post" ><input type="text" name="filter"/>
        <button type="submit" class="btn">Найти</button>
            <div class="row">
                <th:block th:each="el : ${videos}">
                        <div class="col-sm-6">
                            <div class="alert alert-info">
                                <div class=" text-center"><h3 th:text="${el.name}"/></div>
                                <div class="text-center "><p th:text="${el.authorName}" /></div>
                                <div class="text-center "><a class="btn btn-info"th:href="'/all/'+${el.id}">прочитать</a>
                                </div>
                            </div>
                        </div>
                </th:block>
            </div>
        </form>
    <div class="mb-5">
    </div>
    </div>
</div>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>
</body>
</html>
