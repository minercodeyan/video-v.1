<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TimeMachine | библиотека</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="/static/style/css/style.css" th:href="@{/style/css/style.css}"/>
    <th:block th:if="${session.color!=null}">
        <link type="text/css" rel="stylesheet" href="/static/style/css/style.css"
              th:href="'/style/css/'+${session.color}"/>
    </th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="pt-5">
    <div class="container mt-5">
        <h1 class="text-center">Главная</h1>
        <form th:action="filter" method="post">
            <div class="d-flex flex-row justify-content-center mb-2">
                <input class="form-control w-50 mx-1" type="text" name="filter">
                <button class="btn btn-info" type="submit">Найти</button>
            </div>
            <div class="row">
                <th:block th:each="el : ${videos}">
                    <div class="col-sm-6">
                        <div class="card m-3 p-3">
                            <img class="card-img-top" width="300" height="200"
                                 src="static/style/llll.PNG" th:src="@{/style/llll.PNG}" alt="Card image cap">
                            <div class="card-body">
                                <div class="text-center"><h3 th:text="${el.name}"></h3></div>
                                <div class="text-center "><h5 th:text="${el.authorName}"></h5></div>
                                <form th:action="@{/all/${el.id}}" method="get">
                                    <div class="text-center "><a class="btn btn-info"
                                                                 th:href="'/all/'+${el.id}">прочитать</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </form>
        <div class="mb-5">
        </div>
    </div>
</div>
<th:block th:insert="blocks/headerPLusfooter :: footer">
</th:block>
</body>
</html>
