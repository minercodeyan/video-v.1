<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container mt-5">
   <p><h1 class="text-center text-primary">Главная</h1> </p>
        <form th:action="filter" method="post" class="form-control"><input type="text" name="filter"/>
        <button type="submit" class="btn">Найти</button>
            <div class="alert alert-info m-2" th:each="el : ${videos}">
                <div class="text-center"><h3 th:text="${el.filename}"/></div>
                <div class="text-center "><p th:text="${el.authorName}" /></div>
                <div class="text-center "><a th:href="'/all/'+${el.id}">прочитать</a></div>
            </div>
        </form>
    <div class="mb-5">
    </div>
    </div>
</div>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>
</body>
</html>
