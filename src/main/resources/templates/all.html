<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/headerPLusfooter :: header">
</header>
<div class="container mt-5">
   <p><h1 class="text-center text-primary">Главная</h1> </p>
        <form th:action="filter" method="post" class="form-control"><input type="text" name="filter"/>
        <button type="submit" class="btn">Найти</button>
    <div th:each="el : ${videos}" class="alert alert-info text-center ">
        <h3 th:text="${el.filename}"/>
        <b><p th:text="${el.authorName}" /></b>
        <a th:href="'/all/'+${el.id}">прочитать</a>
    </div>
        </form>
    <div class="mb-5">
    </div>
    </div>
</div>
<div th:insert="blocks/headerPLusfooter :: footer">
</div>
</body>
</html>
